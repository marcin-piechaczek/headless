#import "./_shippingAddressesFragment.graphql"

mutation SetShippingMethod(
    $cartId: String!
    $carrier_code: String!
    $method_code: String!
) {
    setShippingMethodsOnCart(
        input: {
            cart_id: $cartId,
            shipping_methods: {
                carrier_code: $carrier_code,
                method_code: $method_code
            } }
    ) {
        cart {
            id
            email
            ...shippingAddresses
        }
    }
}

